<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flexCenter">
    <div class="card flexCenter flexColumn">
        <img src="assets/logo.png" class="logo" alt="The Code Man"/>

        <div id="mainInterface" class="flexCenter flexColumn">
            <h3>IlThakkaSaiya</h3>
            <div class="flexCenter flexColumn">
                <img src="assets/king.png" class="textImage" alt=""/>   
                <input id="kingName" class="inputText" type="text" placeholder="King"/>
                <img src="assets/kingM.png" class="textImage"/>         
            </div>

            <div class="flexCenter flexColumn">
                <img src="assets/queen.png" class="textImage" alt=""/>   
                <input id="queenName" class="inputText" type="text" placeholder="Queen"/>
                <img src="assets/necklase.png" class="textImage"/>         
            </div>

            <button class="primaryBtn" onclick="predict()">Predict</button>
        </div>

        <p id="result" class="result">
            
        </p>
        <img class="resultImage" id="resultImage"/>

        
    </div>
</body>
<script src="script.js"></script>
</html>
